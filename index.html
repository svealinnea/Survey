<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
  <h1>Welcome to our Survey</h1>
  <p>First off we would like you to please fill out your name:</p>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
      <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Please select your favorite Ice Cream Flavor</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Mint Chocolate Chip</option>
        <option>Chocolate</option>
        <option>Vanilla</option>
        <option>Cookies and Cream</option>
        <option>Rocky Road</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Please Select your Favorite Beverage</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>Iced Tea</option>
        <option>Beer</option>
        <option>Whiskey</option>
        <option>Coffee</option>
        <option>Vodka Martini</option>
      </select>
    </div>
    <label for="favoritecolor">Please select your favorite color:</label>
    <div class="radio">
      <label>
        <input type="radio" name="color" value="red" checked>
        Red
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="color" value="blue">
        Blue
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="color" value="green">
        Green
      </label>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Is there anything else you would like to add?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn">submit</button>
  </form>
  </div>
</body>
</html>
